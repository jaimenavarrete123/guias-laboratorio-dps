<div id="ejercicio1">
  <h1>Ejercicio 1</h1>
  <h2>NÃºmero de empleados a agregar</h2>

  <div id="form1" class="form form1">
    <input type="number" id="cantEmpleados" placeholder="Ingrese la cantidad de empleados" min="1" step="1">
    <button (click)="obtenerEmpleados()" id="cantEmpleados">Enviar</button>
  </div>

  <div class="infoEmpleados">
    <h3>Total de empleados: {{cantEmpleados}}</h3>
    <button class="limpiar" (click)="limpiarRegistros()">&#215;</button>

    <table id="tablaEmpleados">
      <tr class="tituloTabla">
          <th class="id">Id</th>
          <th class="nombre">Nombre</th>
          <th class="salario">Salario ($)</th>
          <th class="descuento">Descuento ($)</th>
          <th class="salarioNeto">Salario neto ($)</th>
      </tr>

      <tr *ngFor="let empleado of empleados" class="registroTabla">
        <td>{{empleado.id}}</td>
        <td><input type="text" placeholder="Nombre del empleado {{empleado.id}}"></td>
        <td><input type="number" class="salarioEmpleado" min="0" step="0.01" value="{{empleado.salario}}" (change)="modificarSalario(empleado.id)" placeholder="Salario"></td>
        <td><input type="number" class="readonly descuentoEmpleado" min="0" step="0.01" value="{{empleado.descuento}}" placeholder="Descuento" readonly></td>
        <td><input type="number" class="readonly salarioNetoEmpleado" min="0" step="0.01" value="{{empleado.salarioNeto}}" placeholder="Salario neto" readonly></td>
      </tr>
    </table>
  </div>
</div>
